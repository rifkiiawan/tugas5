<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rifki Setiawan</title>
</head>
<body>
    <script>
        for (rifki = 0; rifki < 10; rifki++) {
            if (rifki%2 == 0) {
                console.log(rifki + ". Genap");
            } else{
                console.log(rifki + ". Ganjil");
            }
        }
    </script>
</body>
</html>
